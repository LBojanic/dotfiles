# Window customizations
window:
  dimensions:
    columns: 180
    lines: 36

  position:
    x: 0
    y: 0

  padding:
    x: 10
    y: 10

  decorations: full

scrolling:
  history: 10000
  multiplier: 3

background_opacity: 0.85 

import:
  - ./dracula.yml
  
# Font configuration
font:
  normal:
    family: Fira Code
    style: Regular
  size: 12.0

draw_bold_text_with_bright_colors: true

cursor:
  style: Block
  unfocused_hollow: true  

